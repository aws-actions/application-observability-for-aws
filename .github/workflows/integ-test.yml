name: Integration Test

on:
  push:
    branches:
      - main
      - integ-test
  workflow_dispatch:

env:
  AWS_DEFAULT_REGION: us-east-1

jobs:
  awsapm-integ-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWSAPM_ROLE_ARN }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Prepare Investigation Context
        id: prepare
        uses: ./
        with:
          test_mode: "true"
          custom_prompt: "Use the list_monitored_services tool to show me all services currently monitored by AWS Application Signals. Also use the get_active_alarms tool to show me all active CloudWatch alarms."

      - name: Run Claude Investigation
        id: claude
        uses: anthropics/claude-code-base-action@beta
        with:
          use_bedrock: "true" 
          model: "us.anthropic.claude-sonnet-4-5-20250929-v1:0"
          prompt_file: ${{ steps.prepare.outputs.prompt_file }}
          mcp_config: ${{ steps.prepare.outputs.mcp_config_file }}
          allowed_tools: ${{ steps.prepare.outputs.allowed_tools }}

      - name: Log Claude Execution Output
        if: always()
        shell: bash
        run: |
          echo "=== Claude Execution File Content ==="
          if [[ -f "${{ steps.claude.outputs.execution_file }}" ]]; then
            cat "${{ steps.claude.outputs.execution_file }}"
          else
            echo "Execution file not found: ${{ steps.claude.outputs.execution_file }}"
          fi

      - name: Upload test outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-outputs
          path: |
            ${{ runner.temp }}/awsapm-prompts/
            ${{ steps.claude.outputs.execution_file }}
          retention-days: 7

  verify-mcp-usage:
    needs: awsapm-integ-test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Verify MCP tool usage
        uses: ./.github/actions/verify-mcp-usage
        with:
          artifact_name: integration-test-outputs