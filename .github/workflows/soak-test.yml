name: Soak Test

on:
  schedule:
    - cron: '0 * * * *'  # every hour

env:
  AWS_DEFAULT_REGION: us-east-1

jobs:
  awsapm-soak-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Application Observability for AWS Investigation - Soak Test
        # TODO: Change to use published action once v1 is released
        # uses: aws-actions/application-observability-for-aws@v1
        uses: ./
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ env.AWS_DEFAULT_REGION }}
          bot_name: "@awsapm"
          tracing_mode: "true"
          test_mode: "true"
          custom_prompt: "Use the list_monitored_services tool to show me all services currently monitored by AWS Application Signals. I need to see the complete list of monitored services."

      - name: Upload test outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: soak-test-outputs
          path: |
            ${{ runner.temp }}/awsapm-output/
          retention-days: 7

  verify-mcp-usage:
    needs: awsapm-soak-test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download test outputs
        uses: actions/download-artifact@v4
        with:
          name: soak-test-outputs
          path: ./test-outputs

      - name: Verify MCP tool usage
        shell: bash
        run: |
          echo "Checking for AWS Application Signals MCP usage..."
          
          RAW_OUTPUT_FILE="./test-outputs/awsapm-raw-output.txt"
          
          if [[ ! -f "$RAW_OUTPUT_FILE" ]]; then
            echo "ERROR: Raw output file not found"
            exit 1
          fi
          
          # Check for the specific tool call on one line (handling ANSI color codes)
          if grep -qE "Using tool: list_monitored_services.*from mcp server.*awslabs\.cloudwatch-appsignals-mcp" "$RAW_OUTPUT_FILE"; then
            echo "PASSED - list_monitored_services tool was called from AWS Application Signals MCP"
          else
            echo "FAILED: Expected tool call not found"
            echo "Looking for: Using tool: list_monitored_services...from mcp server...awslabs.cloudwatch-appsignals-mcp"
            echo "Raw output content:"
            cat "$RAW_OUTPUT_FILE"
            exit 1
          fi

  publish-metric:
    needs: [awsapm-soak-test, verify-mcp-usage]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      id-token: write
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838 #5.0.0
        with:
          role-to-assume: ${{ secrets.MONITORING_ROLE_ARN }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Publish soak test status
        run: |
          if [[ "${{ needs.awsapm-soak-test.result }}" == "success" && "${{ needs.verify-mcp-usage.result }}" == "success" ]]; then
            value="1.0"
          else
            value="0.0"
          fi
          
          aws cloudwatch put-metric-data \
            --namespace 'ADOT/GithubActions' \
            --metric-data MetricName=Success,Value=$value,Dimensions="[{Name=repository,Value=${{ github.repository }}},{Name=branch,Value=${{ github.ref_name }}},{Name=workflow,Value=soak_test}]"